<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Calculator</title>
  </head>
  <body>
<div class="grid-container">
  <div class="container">
    <img src="images/Bongani N-logos_white2.png" alt="logo" class="img">
    <div id="output"></div>
    <div class="buttons">
 <div class="row row-cols-3">
 <button type="button" class="operator" onclick="addToSum('1')">1</button>
 <button type="button" class="operator" onclick="addToSum('2')">2</button>
 <button type="button" class="operator" onclick="addToSum('+')">+</button>
 <button type="button" class="operator" onclick="addToSum('3')">3</button>
 <button type="button" class="operator" onclick="addToSum('4')">4</button>
 <button type="button" class="operator" onclick="addToSum('*')">*</button>
 <button type="button" class="operator" onclick="addToSum('5')">5</button>
 <button type="button" class="operator" onclick="addToSum('6')">6</button>
 <button type="button" class="operator" onclick="addToSum('/')">/</button>
 <button type="button" class="operator" onclick="addToSum('7')">7</button>
 <button type="button" class="operator" onclick="addToSum('8')">8</button>
 <button type="button" class="operator" onclick="addToSum('-')">-</button>
 <button type="button" class="operator" onclick="addToSum('.')">.</button>
 <button type="button" class="operator" onclick="addToSum('9')">9</button>
 <button type="button" class="operator" onclick="evalSum('=')">=</button>
 <button type="button" class="operator" onclick="clearSum()">CLR</button>
 <button type="button" class="operator" onclick="addToSum('0')">0</button>
 <button type="button" class="operator" onclick="delChar(0, -1)">BACK</button>
  </div>
</div>
</div>
    <script src="scripts.js"></script>
  </body>
</html>
